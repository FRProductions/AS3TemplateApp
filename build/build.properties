# app
app.id                              = com.rhino.AS3TemplateApp
app.shortName                       = AS3TemplateApp
app.longName                        = AS3 Template App Long Name
app.version                         = 0.1.0
app.publicVersion                   = 0.1
app.descriptorFilename              = ${ant.project.name}-app.xml
app.descriptorTemplate              = ${source.root}/${app.descriptorFilename}
app.iconFilename                    = app-icon-1024x1024.png

# certificates
cert.dir                            = ${basedir}/certificates
cert.ios_profile_adHoc              = ${cert.dir}/AS3TemplateApp_Ad_Hoc.mobileprovision
cert.ios_profile_appStore           = ${cert.dir}/AS3TemplateApp_App_Store.mobileprovision
cert.ios_keystore                   = # set in local.properties
cert.ios_pass                       = # set in local.properties
cert.android_alias                  = 1
cert.android_keystore               = # set in local.properties
cert.android_password               = # set in local.properties

# compile
source.root                         = ${basedir}/src
source.mainClass                    = ${source.root}/${ant.project.name}.as
swf.version                         = 30

# spritesheets
spritesheets.dev.dir                = ${basedir}/assetDev/spritesheets
spritesheets.out.dir                = ${basedir}/assets/images/spritesheets

# output
output.dir                          = ${basedir}/output
output.ios-ane.dir                  = ${output.dir}/ios-ane
output.android-ane.dir              = ${output.dir}/android-ane
output.swf-desktop-debug            = ${output.dir}/${ant.project.name}-desktop-debug.swf
output.swf-ios-debug                = ${output.dir}/${ant.project.name}-ios-debug.swf
output.swf-ios-release              = ${output.dir}/${ant.project.name}-ios-release.swf
output.swf-android-debug            = ${output.dir}/${ant.project.name}-android-debug.swf
output.swf-android-release          = ${output.dir}/${ant.project.name}-android-release.swf
output.swf-web-debug                = ${output.dir}/${ant.project.name}-web-debug.swf
output.swf-web-release              = ${output.dir}/${ant.project.name}-web-release.swf
output.app-descriptor               = ${output.dir}/${app.descriptorFilename}
output.ipaPackageDir                = ${output.dir}/ipa-package
output.apkPackageDir                = ${output.dir}/apk-package

# Flash Builder support
fb.debug.dir                        = ${basedir}/bin-debug