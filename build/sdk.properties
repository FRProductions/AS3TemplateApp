# location of the AIR SDK with ASC 2.0
FLEX_HOME             = /Applications/Adobe Flash Builder 4.7/sdks/4.6.0
airsdk.root           = ${FLEX_HOME}
airsdk.lib            = ${airsdk.root}/lib
airsdk.config         = ${airsdk.root}/frameworks/air-config.xml
airsdk.mobile-config  = ${airsdk.root}/frameworks/airmobile-config.xml
airsdk.flexTasks      = ${airsdk.root}/ant/lib/flexTasks.jar

# iOS Simulator location
iossimsdk.dir         = /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk

# path to AIR compiler jars
asdoc = ${airsdk.lib}/legacy/asdoc.jar
compc = ${airsdk.lib}/compc-cli.jar
mxmlc = ${airsdk.lib}/mxmlc-cli.jar
adt   = ${airsdk.lib}/adt.jar

# path to other AIR utilities
adl   = ${airsdk.root}/bin/adl

# apktool location
apktool = ${basedir}/build/apktool/apktool.jar
